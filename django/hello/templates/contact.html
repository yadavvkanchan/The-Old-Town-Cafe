{% extends 'base.html' %}

{% block title  %}Contact{% endblock title %}

{% block body  %}
<div class="container-fluid px-0 mb-3">
    <img src="https://www.anandgroupindia.com/wp-content/uploads/2019/05/contactus.jpg" class="d-block w-100 " alt="Pizza" width = "900" height="600">
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>  

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>  

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
    </div>   

        <div class="form-group my-3">
          <label for="desc">Tell me what you want to contact me for...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
